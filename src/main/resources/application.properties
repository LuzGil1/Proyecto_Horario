spring.application.name=ProyectoHorario_1

# Variables de Railway
# --- CAMBIO IMPORTANTE ---
# Se recomienda usar la variable DATABASE_URL si está disponible en Railway,
# ya que contiene toda la información de conexión privada (incluyendo SSL).
# Si DATABASE_URL no existe, se usa la versión ensamblada con sslmode=require.
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Puerto dinámico de Railway
server.port=${PORT:8080}

# Se comentan las siguientes propiedades. Estaban causando conflicto con la configuración
# automática de HikariCP, resultando en que la URL de la BD fuera nula (null).
# spring.jpa.properties.hibernate.connection.autocommit=false
# spring.jpa.properties.hibernate.connection.isolation=2
# spring.transaction.default-timeout=30

logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE