spring.application.name=ProyectoHorario_1

# Usa las variables individuales que Railway proporciona
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:prueba_io}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:123}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Puerto dinámico de Railway
server.port=${PORT:8080}

spring.jpa.properties.hibernate.connection.autocommit=true
spring.jpa.properties.hibernate.connection.isolation=2
spring.transaction.default-timeout=30

# Reduce los logs para evitar el rate limit
logging.level.org.springframework.transaction=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN