spring.application.name=ProyectoHorario_1

# Railway proporciona DATABASE_URL en formato postgres://, Spring Boot necesita jdbc:postgresql://
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/prueba_io}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Puerto dinámico de Railway
server.port=${PORT:8080}

spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.connection.isolation=2
spring.transaction.default-timeout=30

logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE